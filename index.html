<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="sign-up__container">
      <h1 class="sign-up__heading">Sign Up</h1>
      <form action="" class="sign-up__form">
        <input
          class="sign-up__input"
          type="text"
          name="name"
          id="name"
          placeholder="Name"
        />
        <input
          class="sign-up__input"
          type="text"
          name="school"
          id="school"
          placeholder="School"
        />
        <input
          class="sign-up__input"
          type="number"
          name="age"
          id="age"
          placeholder="Age"
        />

        <!-- Grade level to be dropdown, Number or text example freshman, sophmore, junior, senior -->
        <input
          class="sign-up__input"
          type="text"
          name="grade-level"
          id="grade-level"
          placeholder="Grade Level"
        />

        <input
          class="sign-up__input"
          type="text"
          name="join-date"
          id="join-date"
          placeholder="Month/Year Joined of Program"
        />
        <input class="sign-up__btn" type="button" value="Next" />
      </form>
    </div>
    <img src="./assets/IMG_2982.jpeg" alt="ETTA logo" />
  </body>
</html>
